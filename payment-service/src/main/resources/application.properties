spring.application.name=payment-service
server.port=8084

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Disable Eureka auto-registration for local/dev runs to avoid startup errors
# (set to true / remove when running with a compatible Eureka server)
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# H2 Database Configuration (for development)
spring.datasource.url=jdbc:h2:mem:paymentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging Configuration
logging.level.com.yeditepe.paymentservice=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Transaction Configuration
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
