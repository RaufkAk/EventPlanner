spring.application.name=event-service
server.port=8082

# Config Server
spring.config.import=optional:configserver:http://localhost:8888

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# MongoDB Configuration
spring.mongodb.host=localhost
spring.mongodb.port=27017
spring.mongodb.database=event_db
spring.mongodb.username=admin
spring.mongodb.password=password
spring.mongodb.authentication-database=admin

# Fallback in-memory datasource for local dev to satisfy JPA requirements
spring.datasource.url=jdbc:h2:mem:eventdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
