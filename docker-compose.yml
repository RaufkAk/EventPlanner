version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: eventplanner-postgres
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - eventplanner-network

  mysql:
    image: mysql:8.0
    container_name: eventplanner-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: booking_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - eventplanner-network
    command: --default-authentication-plugin=mysql_native_password

  mongodb:
    image: mongo:7
    container_name: eventplanner-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - eventplanner-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: eventplanner-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - eventplanner-network

volumes:
  postgres-data:
  mysql-data:
  mongo-data:
  rabbitmq-data:

networks:
  eventplanner-network:
    driver: bridge
